{% extends 'base.html' %}

{% block body %}

  <h1 class="m-5">Your todo information</h1>

  <div class="jumbotron">

    <h1 class="display-4">{{todo.title}}</h1>

    <hr class="my-4">

    <p>{{todo.due_date}}</p>

    <a class="btn btn-primary btn-lg" href="/todos/" role="button">Go Back</a>
    <a class="btn btn-warning btn-lg" href="/todos/{{todo.id}}/edit/" role="button">Edit</a>
    <a class="btn btn-danger btn-lg" href="/todos/{{todo.id}}/delete/" role="button">Delete</a>
    
  </div>

{% endblock %}
